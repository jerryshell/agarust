syntax = "proto3";

package proto;

message Packet {
  oneof data {
    Hello hello = 2;
    Chat chat = 3;
    UpdatePlayer update_player = 8;
    UpdatePlayerBatch update_player_batch = 9;
    UpdatePlayerDirectionAngle update_player_direction_angle = 90;
  }
}

message Hello { string connection_id = 1; }

message Chat {
  string connection_id = 1;
  string msg = 2;
}

message UpdatePlayer {
  string connection_id = 1;
  string name = 2;
  double x = 3;
  double y = 4;
  double radius = 5;
  double direction_angle = 6;
  double speed = 7;
  int32 color = 8;
}

message UpdatePlayerBatch { repeated UpdatePlayer update_player_batch = 1; }

message UpdatePlayerDirectionAngle { double direction_angle = 1; }
